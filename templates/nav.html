{% if loggedin %}
Welcome {{user.username}}! <a href="/post">Post Article</a> || <a href="/logout">Logout.</a>
{% else %}
<script>
alert('hello');
</script>
<form method="post" action="/login">

  <input type="text" name="name" onfocus="if(this.value == 'username') { this.value = ''; }" value="username" class="col-xs-4" id="input">
  <input type="password" name="password" value="password" class="col-xs-4">
  <input type="submit">
  <a href="/create">Register!</a>
</form>
{% endif %}
